<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="banner">
        <img src="lumon3.png" alt="" srcset="">
    </div>
    <div class="form">
        <p class="intro">Sign up today and become a severed employee. Enjoy your life away from work!</p>
        <form action="">
            <legend>Let's get you severed!</legend>
            <div class="inputs">
                <p class="form-part">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </p>
                <p class="form-part">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </p>
            </div>
        </form>
    </div>
</body>
