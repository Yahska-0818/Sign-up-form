<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="icon" href="lumon3.png">
</head>
<body>
    <div class="banner">
        <img src="lumon3.png" alt="" srcset="">
    </div>
    <div class="form">
        <p class="intro">Sign up today and become a severed employee. Enjoy your life away from work!</p>
        <form action="">
            <legend>Let's get you severed!</legend>
            <div class="inputs">
                <p class="form-part">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </p>
                <p class="form-part">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </p>
                <p class="form-part">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </p>
                <p class="form-part">
                    <label for="number">Phone Number:</label>
                    <input type="tel" id="number" name="number" pattern="[0-9]{10}" required maxlength="10" placeholder="Numbers only">
                </p>
                <p class="form-part">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </p>
                <p class="form-part">
                    <label for="confirm">Confirm Password:</label>
                    <input type="password" id="password" name="password" required>
                </p>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p class="login">Already have an account? <span>Log in</span></p>
    </div>
</body>
</html>
